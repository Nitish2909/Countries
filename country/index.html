<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestCountriesAPIProject</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,regular,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body >
    <div class="header-container">
        <div class="header-content">
            <h2>Where in the world?</h2>
            <p class="theme-changer"> <i class="fa-regular fa-moon"></i> Dark Mode</p>
        </div>
    </div>

    <main>
        <div class="search-filter-container">
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
               <input type="text" placeholder="Search for a country">
            </div>
            <div class="parent-of-filter-region">
                <select class="filter-by-region">
                <option hidden>Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
            </div>

        </div>
        <div class="countries-container">
            <a href="#" class="country-card">
                <img src="https://flagcdn.com/in.svg" alt="flag">

                <div class="card-text">
                    <h2>India</h2>
                    <p><b>Population</b>:1380004385</p>
                    <p><b>Region</b>:Asia</p>
                    <p><b>Capital</b>:New Delhi</p>
                </div>
            </a>
        </div>

    </main>

</body>

</html>
